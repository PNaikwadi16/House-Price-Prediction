<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h2>House Price Prediction</h2>
    <form action="/predict" method="post">
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required><br><br>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" step="0.5" id="bathrooms" name="bathrooms" required><br><br>

        <label for="size">Size (sq ft):</label>
        <input type="number" id="size" name="size" required><br><br>

        <label for="location">Location (Encoded Value):</label>
        <input type="number" id="location" name="location" required><br><br>

        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
